<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="body">

   
<div class="container main" id= "main">
    <h1>Calculator</h1> 
    <div>
    <input class="result m-2" id="result" type="text">
</div>


<div>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('7')">7</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('8')">8</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('9')">9</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('+')">+</button>

</div>


<div>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('6')">6</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('5')">5</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('4')">4</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('-')">-</button>

</div>


<div>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('3')">3</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('2')">2</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('1')">1</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('*')">*</button>

</div>

<div>
    <button class="btn btn-primary btn-lg m-1" onclick="clear_result()">C</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('0')">0</button>
    <button class="btn btn-primary btn-lg m-1" onclick="get_result()">=</button>
    <button class="btn btn-primary btn-lg m-1" onclick="getnum('/')">/</button>

</div>





</div>

<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
